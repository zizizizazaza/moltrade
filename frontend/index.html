<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">

    <title>Moltrade | AI Trading Platform</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary-accent": "#FF3E1D",
                        "main-bg": "#121214",
                        "section-bg": "#1A1A1E",
                        "card-bg": "#232329",
                        "border-subtle": "rgba(255,255,255,0.08)",
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"],
                        "mono": ["JetBrains Mono", "monospace"]
                    }
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-main-bg text-white antialiased overflow-x-hidden;
                font-family: 'Inter', sans-serif;
            }
        }
        .pulse-effect {
            animation: pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse-ring {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        .chart-gradient {
            background: linear-gradient(180deg, rgba(255, 62, 29, 0.1) 0%, rgba(255, 62, 29, 0) 100%);
        }
        @keyframes marquee-vertical {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }
        .animate-marquee-vertical {
            animation: marquee-vertical 15s linear infinite;
        }
        .animate-marquee-vertical:hover {
            animation-play-state: paused;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }
    </style>
